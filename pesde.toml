name = "synpixel/roblimp"
version = "0.1.1"
description = "An auto-generated wrapper around Roblox's API"
authors = ["synpixel"]
repository = "https://github.com/synpixel/roblimp"
license = "MIT"
includes = ["pesde.toml", "README.md", "LICENSE", "dist/**/*"]

[target]
environment = "lune"
lib = "dist/init.luau"

[engines]
lune = "^0.8.9"

[indices]
default = "https://github.com/daimond113/pesde-index"

[dependencies]
result = { name = "lukadev_0/result", version = "^1.2.0" }

[dev_dependencies]
stylua = { name = "pesde/stylua", version = "^2.0.2" }
