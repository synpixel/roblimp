name = "synpixel/roblimp"
version = "0.1.0"
description = "An auto-generated wrapper around Roblox's API"
authors = ["synpixel"]
repository = "https://github.com/synpixel/roblimp"
license = "MIT"
includes = ["pesde.toml", "README.md", "LICENSE", "build"]

[target]
environment = "lune"
lib = "build/init.luau"

[scripts]
build = "scripts/build"

[indices]
default = "https://github.com/daimond113/pesde-index"

[dependencies]
result = { name = "lukadev_0/result", version = "^1.2.0" }
